<div class="fade-in">
  <c-card>
    <c-card-header>
      Calendar
    </c-card-header>
    <c-card-body>
      <c-row>
        <c-col md="4">
          <c-button-group>
            <button cButton color="secondary" variant="outline" (click)="decrement()">
              Previous
            </button>
            <button cButton color="primary" (click)="today()">
              Today
            </button>
            <button cButton color="secondary" variant="outline" (click)="increment()">
              Next
            </button>
          </c-button-group>
        </c-col>
        <c-col md="4" class="text-center">
          <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
        </c-col>
        <c-col md="4">
          <c-button-group class="float-right">
            <button cButton color="primary" (click)="view = 'month'" [class.active]="view === 'month'">Month</button>
            <button cButton color="primary" (click)="view = 'week'" [class.active]="view === 'week'">Week</button>
            <button cButton color="primary" (click)="view = 'day'" [class.active]="view === 'day'">Day</button>
          </c-button-group>
        </c-col>
      </c-row>
      <br>
      <div [ngSwitch]="view">
        <mwl-calendar-month-view
          *ngSwitchCase="'month'"
          [viewDate]="viewDate"
          [events]="events"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
          (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-month-view>
        <mwl-calendar-week-view
          *ngSwitchCase="'week'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-week-view>
        <mwl-calendar-day-view
          *ngSwitchCase="'day'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-day-view>
      </div>
    </c-card-body>
  </c-card>
</div>
